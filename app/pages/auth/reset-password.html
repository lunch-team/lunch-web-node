<!DOCTYPE html>
<html lang="en">
<head>
    <title>비밀번호 재설정</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/resources/css/common.css" rel="stylesheet" type="text/css"/>
    <link href="/resources/css/style.css" rel="stylesheet" type="text/css"/>
    <!-- <link rel="stylesheet" href="../../resources/css/bootstrap.min.css"/> -->
    <script src="../../resources/js/jquery-3.5.1.min.js"></script>
    <script src="../../resources/js/axios.min.js"></script>
</head>
<body>

<header>
    <button class="btn-back"></button>
    <span class="title">비밀번호 재설정</span>
</header>

<div class="container">
    <div class="join-wrapper">
        <div class="addmenu_wrap" id="addmenu_input">
        
            <div>
                <span>새로운 비밀번호</span>
                <input type="password" id="pw"/>
            </div>
            <div>
                <span>비밀번호 확인</span>
                <input type="password" id="pw_check"/>
            </div>
        </div>

        <div class="btn_wrap">
            <button type="button" id="btn_resetPw" >비밀번호 재설정</button>
        </div>
    </div>

</div>
</body>
<script type="module">
    import * as _cmm from "../../resources/js/common.js";

    let options = {
        id : '',
        title : '',
        content : '',
        type : ''
    }
    const common = {
        verify: function (data) {
            console.log(data)
            const newPassword = data.newPassword
            const passwordCheck = data.passwordCheck
            
            let result = ''

            if (!newPassword) {
                result = '비밀번호를 입력해주세요.'
            } else if (!passwordCheck) {
                result = '비밀번호 확인란을 입력해주세요.'
            } else if (newPassword !== passwordCheck) {
                result = '비밀번호가 다릅니다.'
            } 

            if (result) {
                options.id = 'reset_pw';
                options.title = '알림';
                options.content = result;
               // alert(result);
                _cmm.popup(options);
                return false;
            } else {
                return true
            }
        }
    }
    const fn = {
        resetPW: function () {
            const params = {
                email: localStorage.getItem('loginEmail'),
                loginId: localStorage.getItem('loginId'),
                memberId : localStorage.getItem('memberId'),
                newPassword : $('#pw').val(),
                passwordCheck: $('#pw_check').val(),
            }
            if (common.verify(params)) {
                delete params.passwordCheck
                axios.post('/auth/resetPassword', JSON.stringify(params),
                    {headers: {'Content-Type': `application/json`}}
                ).then(response => {
                    console.log(response)
                    if (response.status === 200) {
                        localStorage.clear()
                        sessionStorage.clear()
                       
                        options.id = 'reset_pw_success';
                        options.title = '알림';
                        options.content = '비밀번호가 변경되었습니다.';
                        _cmm.popup(options, function(){
                            location.href = './sign-in.html' 
                        });
                    }
                }).catch(error => {
                    console.log(error.response)
                    if (error.response.data.errorMessage) {
                        alert(error.response.data.errorMessage)
                    } else if (error.response.data) {
                       alert(JSON.stringify(error.response.data))
                    } else {
                        alert('에러가 발생했습니다.')
                    }
                })
            }
        }
    }
    const init = {
        event: function () {
            $('.btn-back').on('click', function () {
                window.history.back()
            })
            $('#btn_resetPw').on('click', fn.resetPW)
        }
    }
    init.event()
</script>
</html>
