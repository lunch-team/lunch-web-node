<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>점심 뭐 먹지?</title>

    <link href="../../resources/css/common.css" rel="stylesheet" type="text/css"/>
    <link href="../../resources/css/style.css" rel="stylesheet" type="text/css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
</head>
<body>
<header>
    <button class="back_btn"></button>
    <span class="title">아이디/비밀번호 찾기</span>
</header>

<div class="contents_wrap">
    <!-- 탭버튼-->
    <div class="common_tab">
        <span class="tab_btn active" data-target="find_id" id="tab_id">아이디찾기</span>
        <span class="tab_btn" data-target="find_pw" id="tab_pw">비밀번호찾기</span>
    </div>

    <div class="find_wrap">

        <!-- 아이디 찾기 탭 컨텐츠-->
        <div class="tab_content" id="find_id" style="display: block;">
            <div class="find_id_wrap">
                <span>회원가입 시 등록한 이름과 이메일을 <br>입력 해주세요. 가입이력 확인 후 아이디를 <br>알 수 있습니다.</span>
            </div>

            <div class="addmenu_wrap" id="addmenu_input">
                <div>
                    <span>이름</span>
                    <input type="text" id="name"/>
                </div>
                <div>
                    <span>이메일</span>
                    <input type="email" id="email"/>
                </div>
            </div>

            <button type="button" id="btn_findId" class="bottom_btn bg_color_mint">아이디 찾기</button>
        </div><!--아이디 찾기 탭 컨텐츠-->

        <!-- 비밀번호 찾기 탭 컨텐츠-->
        <div class="tab_content" id="find_pw">
            <div class="find_id_wrap">
                <span>아이디와 이메일을 입력 해주세요. <br>입력된 아이디와 이메일 인증 후 비밀번호를<br>재설정 할 수 있습니다.</span>
            </div>

            <div class="addmenu_wrap" id="addmenu_input">
                <div>
                    <span>아이디</span>
                    <input type="text" id="id"/>
                </div>
                <div>
                    <span>이메일</span>
                    <input type="email" id="email"/>
                </div>
            </div>

            <button type="button" class="bottom_btn bg_color_mint">비밀번호 재설정</button>
        </div><!--비밀번호 찾기 탭 컨텐츠-->

    </div>
</div>

<script type="text/javascript" src="../../resources/js/jquery-3.5.1.min.js"></script>
<script src="../../resources/js/axios.min.js"></script>

<script type="module">
    import {
        callAxios,
        ajaxConnect,
        popup,
        popupHide,
        toBase64,
        showModal
    } from "../../resources/js/common.js";

    const common = {
        goMain: function () {
            location.href = '../lunch_main.html'
        },
        verify: function (data) {
            return !!($('#name').val().trim() && $('#email').val().trim());
        },
        emailCheck: function (email) {
            const regex = /([\w-.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([\w-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(]?)$/;
            console.log('email check')
            return !!(email !== '' && email !== 'undefined' && regex.test(email));
        }
    }
    const fn = {
        findId: function () {
            const params = {
                name: $('#name').val(),
                email: $('#email').val()
            }
            if (common.verify(params)) {
                axios.post('/auth/findId', JSON.stringify(params),
                    {headers: {'Content-Type': `application/json`}}
                ).then(response => {
                    console.log(response)
                    return;
                }).catch(error => {
                    if (error.response.status === 401) {
                        alert('회원 정보가 없습니다.')
                    }
                })
            }
        },
        signUp: function () {
            location.href = './sign-up.html'
        },
        findPw: function () {
            location.href = './find-idpw.html'
        }
    }

    $('#btn_findId').on('click', function () {
        fn.findId();
    });

    //좌측 상단 뒤로가기 버튼
    $('.back_btn').on('click', function () {
        window.history.back();
    });

</script>
</body>
</html>
