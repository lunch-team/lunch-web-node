<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="../../resources/css/bootstrap.min.css"/> -->
    <script src="../../resources/js/jquery-3.5.1.min.js"></script>
    <script src="../../resources/js/axios.min.js"></script>
    <link href="/resources/css/common.css" rel="stylesheet" type="text/css"/>
    <link href="/resources/css/style.css" rel="stylesheet" type="text/css"/>
</head>
<style>
   
</style>
<body>
<div class="container">
    <div class="header">
        <span class="float-left btn-back">
            <img src="../../resources/images/link_arrow_left.png">
        </span>
    </div>
    <div class="contents-wrapper">
        <div class="logo_wrapper">
            점심 뭐 먹지?
        </div>

        <div class="login-wrapper">
            <div class="login-box">
                <input id="id" type="text" class="login_input" placeholder="아이디를 입력하세요">
                <input id="pw" type="password" class="login_input" placeholder="비밀번호를 입력하세요">
            </div>

            <div class="login-btn-wrapper bg_color_mint" id="btnSignIn">
                <button type="button">로그인</button>
            </div>

            <div class="additional-wrapper">
                <a id="btnFindIdPw">아이디/비밀번호 찾기</a>
                <a id="btnSignUp">회원가입</a>
            </div>

        </div>
    </div>
</div>

</body>
<script type="module">
    import {
        callAxios,
        ajaxConnect,
        popup,
        popupHide,
        toBase64,
        showModal
    } from "../../resources/js/common.js";

    sessionStorage.clear()
    const common = {
        goMain: function () {
            location.href = '../lunch_main.html'
        },
        verify: function (data) {
            console.log(data);
            const loginId = data.loginId;
            const password = data.password;

            let result = '';
            if (!loginId) {
                result = '아이디를 입력해주세요.';
            } else if(!password) {
                result = '비밀번호를 입력해주세요.';
            }
            if(result) {
                alert(result);
                return false;
            } else {
                return true;
            }
            
        }
    }
    const fn = {
        signIn: function () {
            const params = {
                loginId: $('#id').val(),
                password: $('#pw').val()
            }
            if (common.verify(params)) {
                axios.post('/auth/login', JSON.stringify(params),
                    {headers: {'Content-Type': `application/json`}}
                ).then(response => {
                    console.log(response)
                    const _accessToken = response.data.token.accessToken
                    sessionStorage.setItem('_accessToken', _accessToken)
                    sessionStorage.setItem('_refreshToken', response.data.token.refreshToken)
                    sessionStorage.setItem('_memberId', response.data.memberInfo.id)
                    sessionStorage.setItem('_loginId', response.data.memberInfo.loginId)
                    sessionStorage.setItem('_name', response.data.memberInfo.name)
                    // axios.defaults.headers.common['Authorization'] = `Bearer ${_accessToken}`

                    alert(sessionStorage.getItem('_name') + '님 안녕하세요.')
                    common.goMain()
                }).catch(error => {
                    if (error.response.status === 401) {
                        alert('로그인 정보가 없습니다.')
                    }
                })
            }
        },
        signUp: function () {
            location.href = './sign-up.html'
        },
        findPw: function () {
            location.href = './find-idpw.html'
        }
    }
    $('#pw').on('keypress',function(e){
        if(e.keyCode == '13') {
            $('#btnSignIn').trigger('click')
        }
    });
    const init = {
        event: function () {
            $('.btn-back').on('click', common.goMain)
            $('#btnSignIn').on('click', fn.signIn)
            $('#btnSignUp').on('click', fn.signUp)
            $('#btnFindIdPw').on('click', fn.findPw)
        }
    }
    init.event()
</script>
</html>
