<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="../../resources/css/bootstrap.min.css"/> -->
    <script src="../../resources/js/jquery-3.5.1.min.js"></script>
    <script src="../../resources/js/axios.min.js"></script>
    <link href="/resources/css/common.css" rel="stylesheet" type="text/css"/>
    <link href="/resources/css/style.css" rel="stylesheet" type="text/css"/>
</head>
<style>
    .header {
        margin-top: 30px;
    }

    .btn-back {
        margin-right: 10px;
        padding-left: 7px;
        width: 30px;
        height: 30px;
        border: 1px solid #d2d2d2;
        border-radius: 5px;
    }
    .login-btn-wrapper {border-radius:5px; text-align:center; line-height:50px; height:50px;}
    .login-btn-wrapper > button {color:#ffffff; font-weight: 600;}
    .logo_wrapper { padding: 70px; text-align: center; font-family:bmhanna_pro; font-size: 40px;}
    .additional-wrapper {margin-top: 20px; color: #888888; display: flex; justify-content: space-around; width: 100%; font-size: 15px;}
</style>
<body>
<div class="container">
    <div class="header">
        <span class="float-left btn-back"><</span>
    </div>
    <div class="contents-wrapper">
        <div class="logo_wrapper">
            점심 뭐 먹지?
        </div>
        
        <div class="login-wrapper">
            <div class="login-box">
                <input id="id" type="text" class="login_input" placeholder="아이디를 입력하세요">
                <input id="pw" type="password" class="login_input" placeholder="비밀번호를 입력하세요">
            </div>

            <div class="login-btn-wrapper bg_color_mint">
                <button id="btnSignIn">로그인</button>
            </div>

            <div class="additional-wrapper">
                <a id="btnFindIdPw">아이디/비밀번호 찾기</a>
                <a id="btnSignUp">회원가입</a>
            </div>
           
        </div>
    </div>
</div>

</body>
<script type="module">
    import {
        callAxios,
                ajaxConnect,
        _BASE_URL,
        popup,
        popupHide,
        toBase64,
        showModal
    } from "../../resources/js/common.js";
        sessionStorage.clear()
    const common = {
        goMain: function () {
            location.href = '../lunch_main.html'
        },
        verify: function (data) {
            return !!(data.loginId.trim() && data.password.trim());
        },
        emailCheck: function (email) {
            const regex = /([\w-.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([\w-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(]?)$/;
            console.log('email check')
            return !!(email !== '' && email !== 'undefined' && regex.test(email));
        }
    }
    const fn = {
        signIn: function () {
            const params = {
                loginId: $('#id').val(),
                password: $('#pw').val()
            }
            if (common.verify(params)) {
                axios.post('/auth/login', JSON.stringify(params),
                    {headers: {'Content-Type': `application/json`}}
                ).then(response => {
                    console.log(response)
                    const _accessToken = response.data.token.accessToken
                    sessionStorage.setItem('_accessToken', _accessToken)
                    sessionStorage.setItem('_refreshToken', response.data.token.refreshToken)
                    sessionStorage.setItem('_memberId', response.data.memberInfo.id)
                    sessionStorage.setItem('_loginId', response.data.memberInfo.loginId)
                    sessionStorage.setItem('_name', response.data.memberInfo.name)
                    // axios.defaults.headers.common['Authorization'] = `Bearer ${_accessToken}`

                    alert(sessionStorage.getItem('_name') + '님 안녕하세요.')
                    common.goMain()
                }).catch(error => {
                    if (error.response.status === 401) {
                        alert('로그인 정보가 없습니다.')
                    }
                })
            }
        },
        signUp: function () {
            location.href = './sign-up.html'
        },
        findPw: function () {
            location.href = './find-idpw.html'
        }
    }
    const init = {
        event: function () {
            $('.btn-back').on('click', common.goMain)
            $('#btnSignIn').on('click', fn.signIn)
            $('#btnSignUp').on('click', fn.signUp)
            $('#btnFindIdPw').on('click', fn.findPw)
        }
    }
    init.event()
</script>
</html>
