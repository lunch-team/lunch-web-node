<!DOCTYPE html>
<html lang="en">
<head>
    <title>회원가입</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/resources/css/common.css" rel="stylesheet" type="text/css"/>
    <link href="/resources/css/style.css" rel="stylesheet" type="text/css"/>
    <!-- <link rel="stylesheet" href="../../resources/css/bootstrap.min.css"/> -->
    <script src="../../resources/js/jquery-3.5.1.min.js"></script>
    <script src="../../resources/js/axios.min.js"></script>
</head>
<body>

<header>
    <button class="back_btn"></button>
    <span class="title">회원가입</span>
</header>

<div class="container">
    <div class="join-wrapper">
        <div class="addmenu_wrap" id="addmenu_input">
            <div>
                <span>아이디</span>
                <div class="id_input_wrap">
                    <input type="text" id="loginId" style="width:80%"/>
                    <button class="btn_id_check" id="btnIdCheck">중복확인</button>
                </div>
               
            </div>
            <div>
                <span>이름</span>
                <input type="text" id="name"/>
            </div>
            <div>
                <span>이메일</span>
                <input type="email" id="email"/>
            </div>
            <div>
                <span>비밀번호</span>
                <input type="password" id="pw"/>
            </div>
            <div>
                <span>비밀번호 확인</span>
                <input type="password" id="pw2"/>
            </div>
        </div>

        <div class="btn_wrap">
            <button type="button" id="btnSignUp">회원가입</button>
        </div>

    </div>

</div>
</body>
<script type="module">
    import * as _cmm from "../../resources/js/common.js";

    const common = {
        verify: function (data) {
            console.log(data)
            const email = data.email
            const password = data.password
            const password2 = data.password2
            const name = data.name
            const loginId = data.loginId
            let result = ''

            if (!loginId && loginId != undefined) {
                result = '아이디를 입력해주세요.'
            } else if (!name && name != undefined) {
                result = '이름을 입력해주세요.'
            } else if (!email && email != undefined) {
                result = '이메일을 입력해주세요.'
            } else if (!password && password != undefined) {
                result = '비밀번호를 입력해주세요.'
            } else if (!password2 && password2 != undefined) {
                result = '비밀번호 확인란을 입력해주세요.'
            }  else if (password !== password2) {
                result = '비밀번호가 다릅니다.'
            } else if (!common.emailCheck(email) && email != undefined) {
                result = '올바른 이메일을 입력해주세요.'
            }

            if (result) {
                alert(result)
                return false
            } else {
                return true
            }
        },
        emailCheck: function (email) {
            const regex = /([\w-.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([\w-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(]?)$/;
            console.log('email check')
            return (email !== '' && email !== 'undefined' && regex.test(email));
        }
    }
    const fn = {
        idCheck: function () {
            const params = {
                loginId: $('#loginId').val()
            }
            if(common.verify(params)) {
                axios.post('/auth/checkId', JSON.stringify(params),
                    {headers : {'Content-Type' : `application/json`}}
                    ).then(response => {
                        console.log(response)
                        if(response.status == 200) {
                            alert('사용할 수 있는 아이디입니다.');
                        } 
                       
                    }).catch(error => {
                        if(error.response.status == 409) {
                            alert('사용할 수 없는 아이디입니다.');
                        } else if (error.response.status === 401) {
                            alert('로그인이 필요한 서비스입니다.')
                        } else if(error.response.data.errorMessage) {
                            alert(error.response.data.errorMessage); 
                        }
                    })
            }
        },
        signUp: function () {
            const params = {
                loginId: $('#loginId').val(),
                password: $('#pw').val(),
                password2: $('#pw2').val(),
                email: $('#email').val(),
                name: $('#name').val()
            }
            if (common.verify(params)) {
                delete params.password2
                axios.post('/auth/signup', JSON.stringify(params),
                    {headers: {'Content-Type': `application/json`}}
                ).then(response => {
                    console.log(response)
                    if (response.status === 200) {
                        
                        localStorage.clear()
                        sessionStorage.clear()
                        alert('회원가입이 완료되었습니다.')
                        location.href = './sign-in.html'
                    }
                }).catch(error => {
                    console.log(error.response)
                    if (error.response.data.errorMessage) {
                        alert(error.response.data.errorMessage)
                    } else if (error.response.data) {
                        if (error.response.data.loginId) {
                            alert('로그인 아이디를 확인해주세요.')
                        } else if (error.response.data.password) {
                            alert('비밀번호를 확인해주세요.')
                        } else if (error.response.data.email) {
                            alert('이메일을 확인해주세요.')
                        } else if (error.response.data.name) {
                            alert('이름을 확인해주세요.')
                        } else {
                            alert(JSON.stringify(error.response.data))
                        }
                    } else {
                        alert('에러가 발생했습니다.')
                    }
                })
            }
        }
    }
    const init = {
        event: function () {
            $('.back_btn').on('click', function () {
                window.history.back()
            })
            $('#btnSignUp').on('click', fn.signUp)
            $('#btnIdCheck').on('click', fn.idCheck)
        }
    }
    init.event()
</script>
</html>
