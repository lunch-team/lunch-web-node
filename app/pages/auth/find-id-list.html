<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>점심 뭐 먹지?</title>

    <link href="../../resources/css/common.css" rel="stylesheet" type="text/css"/>
    <link href="../../resources/css/style.css" rel="stylesheet" type="text/css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
</head>
<body>
<header>
    <button class="btn-back"></button>
    <span class="title">아이디 찾기 결과</span>
</header>

<div class="contents_wrap">
    
    <div class="id_list_wrap">
        <div class="id_list_image">
            <span><img src="../../resources/images/icon_check1.png" width="30px"></span>
        </div>
        <p>고객님의 아이디는 아래와 같습니다.</p>
        
        <ul class="findid_list">
            <li></li>
        </ul>
    </div>
    <div class="btn_wrap">
        <button type="button" id="btn_login" class="btn_top">로그인하기</button>
        <button type="button" id="btn_findPw" class="btn_bottom">비밀번호 찾기</button>
    </div>
    <!-- <button type="button" id="btn_findPw" class="bottom_btn bg_color_mint">비밀번호 찾기</button> -->
</div>

<script type="text/javascript" src="../../resources/js/jquery-3.5.1.min.js"></script>
<script src="../../resources/js/axios.min.js"></script>

<script type="module">
    import * as _cmm from "../../resources/js/common.js";

    const common = {
        goMain: function () {
            location.href = '../lunch_main.html'
        },
        goLogin: function () {
            location.href = './sign-in.html'
        }
    }
    const fn = {
        signUp: function () {
            location.href = './sign-up.html'
        },
        findPw: function () {
            const type = 'findPw'
            location.href = './find-idpw.html?type='+type;
        }
    }

    const init = {
        event: function() {
            $('.findid_list > li').text(localStorage.getItem('findLoginId'))
            $('#btn_login').on('click',common.goLogin)
            $('#btn_findPw').on('click', fn.findPw)
        }
    }
    init.event();
    $('#btn_findId').on('click', function () {
        fn.findId();
    });

    //좌측 상단 뒤로가기 버튼
    $('.btn-back').on('click', function () {
        window.history.back();
    });

</script>
</body>
</html>
