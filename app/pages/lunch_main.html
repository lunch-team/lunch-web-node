<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>점심 뭐 먹지?</title>

    <link href="../resources/css/common.css" rel="stylesheet" type="text/css"/>
    <link href="../resources/css/style.css" rel="stylesheet" type="text/css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <style>
        .home_header {
            padding-top: 20px;
        }

        .float-right {
            float: right;
        }
    </style>
</head>
<body>
<div class="home_header">
    <b class="main-title">점심 뭐 먹지?</b>
    <span id="welcome" class="float-right"></span>
</div>

<div class="home_wrap">
    <ul>
        <li id="btn-allFood">
            <img
                src="../resources/images/food.png"
                alt=""
            />
            <p>메뉴 보기</p>
        </li>
        <li id="btn-random">
            <img
                src="../resources/images/random.png"
                alt=""
            />
            <p>랜덤 메뉴</p>
        </li>
        <li id="btn-add">
            <img
                src="../resources/images/add-cart.png"
                alt=""
            />
            <p>메뉴 추가</p>
        </li>
        <li id="btn-visit">
            <img
                src="../resources/images/visitor.png"
                alt=""
            />
            <p>방문 기록</p>
        </li>
        <li id="btn-test">
            <img
                src="../resources/images/korean.png"
                alt=""
            />
            <p>채팅방</p>
        </li>
        <li id="btn-sign-in">
            <img
                src="../resources/images/japan.png"
                alt=""
            />
            <p id="loginText">로그인</p>
        </li>
    </ul>
</div>
<script src="../resources/js/jquery-3.5.1.min.js"></script>
<script src="../resources/js/handlebars-4.0.11.js"></script>
<script src="../resources/js/axios.min.js"></script>
<script src="../resources/js/common.js"></script>
<script type="text/javascript">
    localStorage.clear()

    function connectionTest() {
        // TEST Code
        const params = {
            value: {
                param1: 'param1',
                param2: 'param2'
            },
            resolve: function (response) {
                console.log('Call Axios')
                console.log(response)
            },
            reject: function (error) {
                console.log(error.response)
            },
            header: {
                'Content-Type': `application/json`,
                'Authorization': `Bearer ${sessionStorage.getItem('_accessToken')}`
            }
        }
        callAxios('post', '/api/postTest', params)
    }

    $('.main-title').on('click', connectionTest)

    $('#btn-allFood').on('click', function () {
        location.href = 'lunch_allMenuList.html';
    })

    $('#btn-random').on('click', function () {
        location.href = 'lunch_randomMenu.html';
    })

    $('#btn-add').on('click', function () {
        location.href = 'lunch_addMenu.html';
    })

    $('#btn-visit').on('click', function () {
        location.href = 'lunch_visitMenuList.html';
    })

    $('#btn-test').on('click', function () {
        location.href = 'test/test-index.html';
    })

    $('#btn-sign-in').on('click', function () {
        location.href = 'auth/sign-in.html';
    })

    $(function () {
        if (sessionStorage.getItem('_name')) {
            $('#loginText').text('로그아웃')
            $('#welcome').text(sessionStorage.getItem('_name') + '님')
        }
    })
</script>
</body>
</html>
