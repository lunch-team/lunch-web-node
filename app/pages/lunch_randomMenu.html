<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>점심 뭐 먹지?</title>

    <link href="/resources/css/common.css" rel="stylesheet" type="text/css"/>
    <link href="/resources/css/style.css" rel="stylesheet" type="text/css"/>
    <link href="/resources/css/skeleton.css" rel="stylesheet" type="text/css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <style>
        .right {
            float: right;
        }

        .left {
            float: left;
        }

        .visitCount {
            font-size: 13px;
            color: #707070;
            font-weight: 400;
        }
    </style>
</head>
<body>
<header>
    <button class="back_btn"></button>
    <span class="title">메뉴 추천</span>
</header>

<div class="contents_wrap" id="contents_list">
    <button class="random_btn" id="btnRandomMenu">메뉴 추천</button>
    <div class="random_list_wrap" id="contents"></div>
    <div class="loading-container" id="loading_container" style="padding:0 20px;">
        <div class="bar">
            <div class="indicator"></div>
        </div>
        <div class="wrapper">
          <div class="list"> </div>
        </div>
        <div class="wrapper">
            <div class="list"> </div>
        </div>
        <div class="wrapper">
            <div class="list"> </div>
        </div>
        <div class="wrapper">
            <div class="list"> </div>
        </div>
    </div>
    <br/>
</div>

<script type="text/javascript" src="/resources/js/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="/resources/js/handlebars-4.0.11.js"></script>

<script id="menuList" type="text/x-handlebars-template">
    <!-- 컨텐츠영역 -->

    {{#menuList}}
    <div
        class="random_list"
        name="food_box"
        data-food_name="{{name}}"
        data-food_location="{{location}}"
        data-food_menutype="{{menuType}}"
        data-food_id="{{id}}"
    >
        <p class="req_title">{{name}}
            <span class="right visitCount">{{visitCount}}회 방문</span>
        </p>
        <div class="req_dt_wrap">
            <span class="req_dt">{{location}}</span>
            <span class="req_dt">{{menuName}}</span>
        </div>
    </div>
    {{/menuList}}
</script>


<script type="module">
    import {
        callAxios,
        ajaxConnect,
        popup,
        popupHide,
        toBase64,
        showModal
    } from "../resources/js/common.js";

    $(function () {
        drawMenu(getRandomMenu({"randomNumber": 5}))
    });

    function getRandomMenu(params) {
        return ajaxConnect('POST', 'getRandomMenu', params);
    }

    function drawMenu(callback) {
        $('#loading_container').show();

        if (callback.data != undefined) {

            var obj = callback.data;
            console.log(JSON.stringify(obj))
            var source = $("#menuList").html();
            var template = Handlebars.compile(source);
            var res = {
                menuList: obj.data
            };

            var html = template(res);
            console.log(html)
            $("#contents").empty();
            $("#contents").append(html);
            $('#loading_container').hide();
        } else if (callback.error != undefined) {
            alert(callback.errMsg);
        }
    }

    $('#btnRandomMenu').on('click', function (e) {
        e.preventDefault();
        e.stopPropagation();

        drawMenu(getRandomMenu({"randomNumber": 5}))
    });

    $(document).on('click', 'div[name="food_box"]', function (e) {
        e.preventDefault();
        e.stopPropagation();
        var id = $(this).data('food_id');
        var msg = "추가하시겠습니까?";

        if (confirm(msg) != 0) {
            // Yes click
            var addData = {"id": id};
            var callback = ajaxConnect('POST', 'visitMenu', addData);
            console.log(JSON.stringify(callback));

            //성공
            if (callback.data != undefined) {
                alert('추가되었습니다.');
                //location.href = 'lunch_allMenuList.html';
            } else if (callback.error != undefined) { //실패
                alert(callback.errMsg);
            }
        } else {
            // no click
        }
    });

    //좌측 상단 뒤로가기 버튼
    $('.back_btn').on('click', function () {
        window.history.back();
    });

</script>
</body>
</html>
