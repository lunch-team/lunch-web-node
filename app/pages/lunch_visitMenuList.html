<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visitMenuList.html</title>

    <link href="/resources/css/common.css" rel="stylesheet" type="text/css"/>
    <link href="/resources/css/style.css" rel="stylesheet" type="text/css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com"/>

</head>
<body>
<header>
    <button class="back_btn"></button>
    <span class="title">방문 기록</span>
</header>
<div class="contents_wrap" id="contents_list">
    <div class="loading-container" id="loading_container">
        <div class="loading"></div>
        <div id="loading-text">loading</div>
    </div>
    <br/>
    <br/>
</div>
<script type="text/javascript" src="/resources/js/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="/resources/js/handlebars-4.0.11.js"></script>
<script type="text/javascript" src="/resources/js/common.js"></script>

<script id="menuList" type="text/x-handlebars-template">
    <!-- 컨텐츠영역 -->

    {{#menuList}}
    <div class="round_box" name="food_box" data-food_name="{{name}}"
         data-food_location="{{location}}"
         data-food_menutype="{{menuType}}" data-food_id="{{id}}">
        <p class="req_title">
            {{name}}
            <span id="delete" data-food_id="{{id}}" style="float: right">
                  <img src="/resources/images/delete.svg" width="20" height="20">
                </span>
        </p>
        <div class="req_dt_wrap">
                <span class="req_dt">
                 {{location}}
                </span>
            <span class="req_dt">
                  {{dateFormat insertDateTime}} {{getDate insertDateTime}}
                </span>
        </div>
    </div>
    {{/menuList}}

</script>

<script type="text/javascript">
    console.log('run!')

    $(function () {
        $('#loading_container').hide(); //로딩바 숨기기
        var visitParam = {};
        visitParam = {"order": "DESC"};
        var callback = ajaxConnect('POST', 'getVisitMenuList', visitParam);
        $('#loading_container').show();

        if (callback.data !== undefined) {
            $('#loading_container').hide();
            var obj = callback.data;
            console.log(JSON.stringify(obj));
            var source = $("#menuList").html();
            var template = Handlebars.compile(source);
            var res = {
                menuList: obj.data
            };

            //날짜 포맷 yy-mm-dd
            Handlebars.registerHelper('dateFormat', function (insertDateTime) {
                return insertDateTime.substring(0, 10);
            });

            Handlebars.registerHelper('getDate', function (insertDateTime) {
                var week = ['일', '월', '화', '수', '목', '금', '토'];
                var dayOfWeek = week[new Date(insertDateTime).getDay()];
                return '(' + dayOfWeek + ')';
            });

            var html = template(res);
            console.log(html)
            $("#contents_list").append(html);
        } else if (callback.error !== undefined) {
            console.log(callback.error);
            alert(callback.errMsg);
        }
    });

    $(document).on('click', 'span[id="delete"]', function (e) {
        e.preventDefault();
        e.stopPropagation();
        //alert($(this).data('food_id'));

        var id = $(this).data('food_id');
        var msg = '삭제하시겠습니까?';
        var deleteParam = {};
        deleteParam = {"id": id};

        if (confirm(msg) != 0) {
            var callback = ajaxConnect('POST', 'deleteMenuLog', deleteParam);
            console.log(deleteParam.id);
            -
                console.log(JSON.stringify(callback));
            console.log(callback.xhr);

            if (callback.xhr == '204') {
                // $('#loading_container').hide();
                alert('삭제되었습니다.');
                window.location.reload()
            } else {
                alert('오류가 발생하였습니다.');
            }
        }
    });

    //좌측 상단 뒤로가기 버튼
    $('.back_btn').on('click', function () {
        location.href = 'lunch_main.html';
    });
</script>


</body>
</html>
