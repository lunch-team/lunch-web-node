<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방문기록</title>

    <link href="/resources/css/common.css" rel="stylesheet" type="text/css"/>
    <link href="/resources/css/style.css" rel="stylesheet" type="text/css"/>
    <link href="/resources/css/skeleton.css" rel="stylesheet" type="text/css"/>
    
</head>
<body>
<header>
    <button class="btn-back"></button>
    <span class="title">방문 기록</span>
</header>
<div class="contents_visit_wrap" id="contents_list">
    
</div>
<div class="loading-container" id="loading_container" style="padding:0 20px;">
    <div class="bar">
        <div class="indicator"></div>
    </div>
    <div class="wrapper">
      <div class="list"> </div>
    </div>
    <div class="wrapper">
        <div class="list"> </div>
    </div>
    <div class="wrapper">
        <div class="list"> </div>
    </div>
    <div class="wrapper">
        <div class="list"> </div>
    </div>
    <div class="wrapper">
        <div class="list"> </div>
    </div>
    <div class="wrapper">
        <div class="list"> </div>
    </div>
    <div class="wrapper">
        <div class="list"> </div>
    </div>
    <div class="wrapper">
        <div class="list"> </div>
    </div>
</div>
<script type="text/javascript" src="../resources/js/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="../resources/js/handlebars-4.0.11.js"></script>
<script src="../resources/js/axios.min.js"></script>

<script id="menuList" type="text/x-handlebars-template">
    <!-- 컨텐츠영역 -->

    {{#menuList}}
    <div
        class="visit_box"
        data-food_name="{{name}}"
        data-food_location="{{location}}"
        data-food_menutype="{{menuType}}"
        data-food_id="{{id}}"
    >
        <p class="visit_date">
            <span class="visit_date_detail" data-food_id="{{id}}" data-insdttm="{{insertDateTime}}">
                {{dateFormat insertDateTime}} {{getDate insertDateTime}} 방문
            </span>
            <span class="delete" data-food_id="{{id}}">
                <img src="../resources/images/cancel_x.png" width="13px">
            </span>
        </p>
        <div class="visit_detail_wrap">
            <span class="visit_name">
                {{name}}
            </span>
            <span class="req_dt update">
              {{menuName}}
            </span>
        </div>
    </div>
    {{/menuList}}
</script>

<script type="module">
    import * as _cmm from "../resources/js/common.js";

    function drawList(callback) {
        if (callback.data !== undefined) {
            $('#loading_container').hide();
            var obj = callback.data;
            // console.log(JSON.stringify(obj));
            var source = $("#menuList").html();
            var template = Handlebars.compile(source);
            var res = {
                menuList: obj.data
            };
            console.log(obj.data)
            //날짜 포맷 yy-mm-dd
            Handlebars.registerHelper('dateFormat', function (insertDateTime) {
                return insertDateTime.substring(0, 10);
            });

            Handlebars.registerHelper('getDate', function (insertDateTime) {
                var week = ['일', '월', '화', '수', '목', '금', '토'];
                var dayOfWeek = week[new Date(insertDateTime).getDay()];
                return '(' + dayOfWeek + ')';
            });

            var html = template(res);
            // console.log(html)
            $("#contents_list").html(html);
        } else if (callback.error !== undefined) {
            console.log(callback.error);
            alert(callback.errMsg);
        }
    }

    $(function () {
        // $('#loading_container').hide(); //로딩바 숨기기
        var callback = _cmm.callAjax('POST', 'getVisitMenuList', {"order": "DESC"});
        drawList(callback);
    });

    $(document).on('click', 'span[class="delete"]', function (e) {
        e.preventDefault();
        e.stopPropagation();

        var id = $(this).data('food_id');
        var msg = '삭제하시겠습니까?';
        var deleteParam = {"id": id};

        if (confirm(msg)) {
            axios.post(
                '/menu/deleteMenuLog',
                JSON.stringify(deleteParam),
                {headers: {'Content-Type': `application/json`}}
            ).then(() => {
                alert('삭제되었습니다.')
                window.location.reload()
            }).catch(() => {
                alert('오류가 발생하였습니다.')
            })
        }
    });

    $(document).on('click', 'span[class="visit_date_detail"]', function (e) {
        e.preventDefault()
        e.stopPropagation()

        var id = $(this).data('food_id')
        var idt = $(this).data('insdttm').split('T')
        console.log(idt)
        var html =
            '<div class="input-wrap">'
            + '<span class="input-label">방문시간: </span>'
            + '<input '
            + 'type="date" '
            + 'id="insertDateTime" '
            + 'class="input-datetime" '
            + 'value="' + idt[0]
            + '"/>'
            + '</div>'
        var options = {
            id: 'updatePopup',
            html: html,
            type: 2,
            callback: function () {
                _cmm.callAjax('POST', 'updateMenuLog', {
                    id: id,
                    insertDateTime: $('#insertDateTime').val() + 'T' + idt[1],
                    callback: function () {
                        var callback = _cmm.callAjax('POST', 'getVisitMenuList', {"order": "DESC"})
                        drawList(callback)
                    }
                })
            }
        }

        _cmm.popup(options)
    })

    //좌측 상단 뒤로가기 버튼
    $('.btn-back').on('click', function () {
        location.href = 'lunch_main.html';
    });
</script>
</body>
</html>
