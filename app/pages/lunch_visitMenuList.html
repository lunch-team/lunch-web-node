<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visitMenuList.html</title>

    <link href="/resources/css/common.css" rel="stylesheet" type="text/css"/>
    <link href="/resources/css/style.css" rel="stylesheet" type="text/css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com"/>

    <style>
        .input-wrap {
            margin-top: 15px;
        }

        .input-label {
            line-height: 30px;
        }

        .input-datetime {
            float: right;
            border-radius: 5px;
            border: 1px solid #d2d2d2;
            height: 30px;
            padding-left: 5px;
            margin-left: 30px;
        }
    </style>
</head>
<body>
<header>
    <button class="back_btn"></button>
    <span class="title">방문 기록</span>
</header>
<div class="contents_visit_wrap" id="contents_list">
    <!-- <div class="loading-container" id="loading_container">
        <div class="loading"></div>
        <div id="loading-text">loading</div>
    </div> -->
]
</div>
<script type="text/javascript" src="/resources/js/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="/resources/js/handlebars-4.0.11.js"></script>
<script type="text/javascript" src="/resources/js/common.js"></script>

<script id="menuList" type="text/x-handlebars-template">
    <!-- 컨텐츠영역 -->

    {{#menuList}}
    <div
        class="visit_box"
        data-food_name="{{name}}"
        data-food_location="{{location}}"
        data-food_menutype="{{menuType}}"
        data-food_id="{{id}}"
    >
        <p class="visit_date">
            {{dateFormat insertDateTime}} {{getDate insertDateTime}} 방문
            <span class="delete" data-food_id="{{id}}">
                <img src="../resources/images/cancel_x.png" width="13px">
            </span>
        </p>
        <div class="visit_detail_wrap">
            <span class="visit_name">
                {{name}}
            </span>
            <span class="req_dt update" data-food_id="{{id}}" data-insdttm="{{insertDateTime}}">
              {{location}}
            </span>
        </div>
    </div>
    {{/menuList}}
</script>

<script type="text/javascript">
    function drawList(callback) {
        if (callback.data !== undefined) {
            // $('#loading_container').hide();
            var obj = callback.data;
            // console.log(JSON.stringify(obj));
            var source = $("#menuList").html();
            var template = Handlebars.compile(source);
            var res = {
                menuList: obj.data
            };

            //날짜 포맷 yy-mm-dd
            Handlebars.registerHelper('dateFormat', function (insertDateTime) {
                return insertDateTime.substring(0, 10);
            });

            Handlebars.registerHelper('getDate', function (insertDateTime) {
                var week = ['일', '월', '화', '수', '목', '금', '토'];
                var dayOfWeek = week[new Date(insertDateTime).getDay()];
                return '(' + dayOfWeek + ')';
            });

            var html = template(res);
            // console.log(html)
            $("#contents_list").html(html);
        } else if (callback.error !== undefined) {
            console.log(callback.error);
            alert(callback.errMsg);
        }
    }

    $(function () {
        // $('#loading_container').hide(); //로딩바 숨기기
        var callback = ajaxConnect('POST', 'getVisitMenuList', {"order": "DESC"});
        // $('#loading_container').show();
        drawList(callback);
    });

    $(document).on('click', 'span[class="delete"]', function (e) {
        e.preventDefault();
        e.stopPropagation();

        var id = $(this).data('food_id');
        var msg = '삭제하시겠습니까?';
        var deleteParam = {"id": id};

        if (confirm(msg) !== 0) {
            var callback = ajaxConnect('POST', 'deleteMenuLog', deleteParam);
            console.log(deleteParam.id);
            -
                console.log(JSON.stringify(callback));
            console.log(callback.xhr);

            if (callback.xhr === '204') {
                alert('삭제되었습니다.');
                window.location.reload()
            } else {
                alert('오류가 발생하였습니다.');
            }
        }
    });

    $(document).on('click', 'span[class="req_dt update"]', function (e) {
        e.preventDefault()
        e.stopPropagation()

        var id = $(this).data('food_id')
        var idt = $(this).data('insdttm').split('T')
        console.log(idt)
        var html =
            '<div class="input-wrap">'
            + '<span class="input-label">방문시간: </span>'
            + '<input '
            + 'type="date" '
            + 'id="insertDateTime" '
            + 'class="input-datetime" '
            + 'value="' + idt[0]
            + '"/>'
            + '</div>'
        var options = {
            id: 'updatePopup',
            html: html,
            type: 2,
            callback: function () {
                ajaxConnect('POST', 'updateMenuLog', {
                    id: id,
                    insertDateTime: $('#insertDateTime').val() + 'T' + idt[1],
                    callback: function () {
                        var callback = ajaxConnect('POST', 'getVisitMenuList', {"order": "DESC"})
                        drawList(callback)
                    }
                })
            }
        }

        popup(options)
    })

    //좌측 상단 뒤로가기 버튼
    $('.back_btn').on('click', function () {
        location.href = 'lunch_main.html';
    });
</script>
</body>
</html>
