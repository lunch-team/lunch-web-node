<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴 추가</title>

    <link href="/resources/css/common.css" rel="stylesheet" type="text/css"/>
    <link href="/resources/css/style.css" rel="stylesheet" type="text/css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
</head>
<body>
<header>
    <button class="back_btn"></button>
    <span class="title">메뉴 추가</span>
</header>
<div class="contents_wrap">
    <div class="loading-container" id="loading_container">
        <div class="loading"></div>
        <div id="loading-text">loading</div>
    </div>

    <div class="addmenu_wrap" id="addmenu_input">
        <div>
            <span>음식점명</span>
            <input type="text" id="restaurant" name="nm"/>
        </div>
        <div>
            <span>주소</span>
            <div class="srch_box">
                <input type="text" id="address" name="nm" style="font-size:13px;"/>
                <button type="button" class="srch_btn" onclick="findAddr()"></button>

            </div>

        </div>
        <div>
            <span>종류</span>
            <select id="typeName"></select>
        </div>


    </div>
    <div class="btn_wrap">
        <button type="button" id="btn_save">저장</button>
    </div>
</div>

<script type="text/javascript" src="/resources/js/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="/resources/js/handlebars-4.0.11.js"></script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

<script id="selectMenuType" type="text/x-handlebars-template">
    {{#menuType}}
    <option value="{{menuType}}">{{menuName}}</option>
    {{/menuType}}
</script>

<script type="module">
    import {
        callAxios,
        ajaxConnect,
        popup,
        popupHide,
        toBase64,
        showModal
    } from "../resources/js/common.js";

    $(function () {
        //$('#loading_container').hide();
        $('#addmenu_input').hide();
        var callback = ajaxConnect('GET', 'getMenuType', '');

        if (callback.data != undefined) {
            $('#loading_container').hide();
            $('#addmenu_input').show();
            var obj = callback.data;
            var source = $("#selectMenuType").html();
            var template = Handlebars.compile(source);
            var res = {
                menuType: obj.data
            };

            var html = template(res);
            console.log(html)
            $("#typeName").append(html);
        }
    });

    //다음 주소검색 api
    function findAddr() {
        new daum.Postcode({
            oncomplete: function (data) {

                // console.log(data);
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.
                // 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                $('#address').val(data.address);
            }
        }).open();
    }

    $('#btn_save').on('click', function () {
        var p_address = $('#address').val();
        var p_name = $('#restaurant').val();
        var p_type = $('#typeName').val();

        if (p_address == '' || p_name == '' || p_type == '') {
            alert('내용을 입력해주세요.');
            return;
        }

        var addMenuData = {};
        addMenuData = {"location": p_address, "menuType": p_type, "name": p_name};

        var msg = "메뉴를 추가하시겠습니까?";
        if (confirm(msg) != 0) {
            // Yes click
            var callback = ajaxConnect('POST', 'addMenu', addMenuData);
            // $('#loading_container').show();

            if (callback.xhr == '200') {
                //$('#loading_container').hide();
                alert('메뉴가 추가되었습니다.');
                location.href = 'lunch_main.html';
            } else if (callback.error !== undefined) {
                $('#loading_container').hide();
                alert(callback.errMsg);
            }

        } else {
            // no click
        }

    });
    //좌측 상단 뒤로가기 버튼
    $('.back_btn').on('click', function () {
        window.history.back();
    });
</script>
</body>
</html>
