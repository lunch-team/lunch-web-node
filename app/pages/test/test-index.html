<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Index Page</title>
    <link rel="stylesheet" href="../../resources/css/bootstrap.min.css"/>
    <script src="../../resources/js/jquery-3.5.1.min.js"></script>
    <script src="../../resources/js/axios.min.js"></script>
    <script src="../../resources/js/common.js"></script>
    <style>
        .mt-10 {
            margin-top: 10px;
        }

        .header {
            margin: 20px 0;
        }

        .list-group-item {
            padding: 15px;
            height: 50px;
        }

        .btn-back {
            margin-right: 10px;
            padding-left: 7px;
            width: 30px;
            height: 30px;
            border: 1px solid #d2d2d2;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container mt-10">
    <div class="header">
        <span class="float-left btn-back"><</span>
        <h3>Test Page Index</h3>
    </div>
    <div class="content">
        <div class="list-wrapper mt-10">
            <ul class="list-group" id="roomList">
                <li class="list-group-item list-group-item-action" id="websocket">
                    웹 소켓 테스트 페이지
                </li>
                <li class="list-group-item list-group-item-action" id="file">
                    파일 테스트 페이지
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
<script>
    localStorage.clear()

    const init = {
        event: function () {
            $('#websocket').on('click', function (e) {
                e.preventDefault()
                e.stopPropagation()
                location.href = './websocket/ws-room-list.html'
            })
            $('#file').on('click', function (e) {
                e.preventDefault()
                e.stopPropagation()
                location.href = './file/file-test.html'
            })
            $('.btn-back').on('click', function (e) {
                e.preventDefault()
                e.stopPropagation()
                window.history.back()
            })
        }
    }
    init.event()
</script>
</html>
